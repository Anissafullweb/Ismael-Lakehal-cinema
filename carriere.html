        document.addEventListener('DOMContentLoaded', function () {
            const splide = new Splide('.splide', {

                pauseOnHover: true,  // Met l'autoplay en pause lorsque la souris passe sur le carrousel

                breakpoints: {
                    500: {
                        perPage: 2  // Corrigé : 'Perpage' -> 'perPage'
                    },
                    400: {
                        perPage: 2,  // Corrigé : 'Perpage' -> 'perPage'
                        fixedWidth: '10rem',
                        fixedHeight: '16rem',
                    }
                },
                easing: 'ease-in-out',  // Effet de transition fluide entre les diapositives
                speed: 1000  // Durée de la transition fluide (en ms)
            });

            // Ajouter l'animation fluide à l'autoplay
            splide.on('autoplay', function () {
                splide.go('>');
            });

            splide.mount();
        });
