<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-carriere.css">
    <link rel="website icon" type="png" href="image/academy_awards_PNG22.png">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ismael LAKEHAL</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const splide = new Splide('.splide', {
                fixedWidth: '38rem',
                fixedHeight: '45rem',
                start: 3,
                perPage: 3,  // Corrigé : 'perPage' doit être cohérent avec la taille des diapositives
                gap: '30px',
                type: 'loop',
                drag: 'free',
                focus: 'center',
                autoplay: true,
                interval: 3000,  // Intervalle pour l'autoplay (en ms)
                pauseOnHover: true,  // Met l'autoplay en pause lorsque la souris passe sur le carrousel
                resetProgress: false,  // Désactive la réinitialisation de la barre de progression
                breakpoints: {
                    500: {
                        perPage: 2  // Corrigé : 'Perpage' -> 'perPage'
                    },
                    400: {
                        perPage: 1  // Corrigé : 'Perpage' -> 'perPage'
                    }
                },
                easing: 'ease-in-out',  // Effet de transition fluide entre les diapositives
                speed: 1000  // Durée de la transition fluide (en ms)
            });

            // Ajouter l'animation fluide à l'autoplay
            splide.on('autoplay', function () {
                splide.go('>');
            });

            splide.mount();
        });

    </script>

        <nav>
            <h1>Ismael LAKEHAL</h1>

                <li><a href="carriere.html" class="menu-item"
                        aria-label="Voir la carrière d'Ismael Lakehal">Carrière</a></li>
                <li><a href="recompense.html" class="menu-item"
                        aria-label="Voir les récompenses d'Ismael Lakehal">Récompenses</a>
                </li>
            </ul>
        </nav>
    </header>


    </div>

    <section class="splide" aria-labelledby="carousel-heading">

        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="image/orevero.jpg" alt="affiche de cinéma" class="image-item"></li>
                <li class="splide__slide"><img src="image/backstage.jpg" alt="affiche de cinéma" class="image-item">
                </li>
                <li class="splide__slide"><img src="image/mon_destin.jpg" alt="affiche de cinéma" class="image-item">
                </li>
                <li class="splide__slide"><img src="image/coulisse.jpg" alt="affiche de cinéma" class="image-item"></li>
                <li class="splide__slide"><img src="image/bacle.jpg" alt="affiche de cinéma" class="image-item"></li>
            </ul>
        </div>
    </section>
    <footer>

        <ul class="hero-link">
            <li class="fa-brands fa-instagram"> <a target="_blank" href="https://www.instagram.com/">Instagram</a></li>
            <li class="fa-brands fa-facebook"> Facebook</li>
            <li class="fa-solid fa-envelope"> Gmail</li>

            <li class="fa-brands fa-square-x-twitter"> X-Twitter</li>

        </ul>
    </footer>

</body>
